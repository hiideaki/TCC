<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">
  <textarea class="noticia" name="noticia" [(ngModel)]="text"></textarea>

  <button class="enviar" name="enviar" (click)="enviar()">Tá OK?</button>

  {{ response | json }}

  <div class="results" *ngIf="response">
    Tenho {{ response.results.proba }}% de certeza de que esta notícia é {{ !response.results.pred ? "Verdadeira." : "Falsa" }}
  </div>
  
</ion-content>
